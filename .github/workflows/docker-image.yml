name: Docker Image CI
description: ${{ github.actor }}
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: sudo docker build . --file Dockerfile --tag test-image:$(date +%s)
